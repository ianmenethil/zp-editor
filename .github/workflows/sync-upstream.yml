name: Sync Upstream
on:
  schedule:
    - cron: "0 9 * * 1" # Every Monday at 9am UTC
  workflow_dispatch: # Manual trigger option

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Add upstream remote
        run: git remote add upstream https://github.com/live-codes/livecodes.git

      - name: Fetch upstream
        run: git fetch upstream develop

      - name: Check for new commits
        id: check
        run: |
          COUNT=$(git rev-list --count develop..upstream/develop)
          echo "count=$COUNT" >> "$GITHUB_OUTPUT"

      - name: Create sync branch and PR
        if: steps.check.outputs.count != '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="sync-upstream/$(date +%Y-%m-%d)"
          git checkout -b "$BRANCH"
          git merge upstream/develop --no-edit || true
          git push origin "$BRANCH"
          gh pr create \
            --title "Sync upstream LiveCodes ($(git rev-list --count develop..upstream/develop) commits)" \
            --body "Automated sync from [live-codes/livecodes](https://github.com/live-codes/livecodes) develop branch." \
            --base develop \
            --head "$BRANCH"
